{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
  .auth-bg {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 0;
  }
  .auth-card {
    background: linear-gradient(135deg, #1b2735 80%, #243B55 100%);
    border-radius: 1.2rem;
    box-shadow: 0 6px 32px 0 rgba(44,83,100,0.18), 0 1.5px 6px rgba(76,161,175,0.13);
    padding: 2.5rem 2rem 2rem 2rem;
    max-width: 400px;
    width: 100%;
    color: #eaf6fb;
    border: 1.5px solid rgba(76,161,175,0.10);
  }
  .auth-title {
    font-size: 2rem;
    font-weight: 800;
    letter-spacing: -1px;
    text-align: center;
    margin-bottom: 1.2rem;
    background: linear-gradient(90deg,#4CA1AF,#3FAFBA 60%, #64FFDA 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  .auth-card label {
    color: #b8d0fa;
    font-weight: 600;
    margin-bottom: 0.25rem;
    display: block;
    letter-spacing: 0.2px;
  }
  .auth-card input {
    width: 100%;
    padding: 0.7rem 1rem;
    border-radius: 0.7rem;
    border: 1.5px solid #35577D;
    background: #16202a;
    color: #eaf6fb;
    font-size: 1rem;
    margin-bottom: 1.1rem;
    transition: border 0.2s, box-shadow 0.2s;
    box-shadow: 0 1.5px 6px rgba(76,161,175,0.07);
  }
  .auth-card input:focus {
    border: 1.5px solid #4CA1AF;
    outline: none;
    box-shadow: 0 0 0 2px #4CA1AF33;
  }
  .auth-actions {
    display: flex;
    gap: 0.7rem;
    margin-top: 0.5rem;
  }
  .auth-submit {
    flex: 1;
    background: linear-gradient(90deg,#4CA1AF,#3FAFBA 80%, #64FFDA 100%);
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 0.7rem;
    padding: 0.7rem 0;
    font-size: 1.08rem;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 10px rgba(76,161,175,0.13);
    transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }
  .auth-submit:hover {
    background: linear-gradient(90deg,#3FAFBA,#4CA1AF 80%, #64FFDA 100%);
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 6px 18px -4px #4CA1AF55;
  }
  .auth-link {
    color: #4CA1AF;
    text-align: center;
    display: block;
    margin-top: 1.2rem;
    text-decoration: none;
    font-weight: 600;
    letter-spacing: 0.2px;
    transition: color 0.2s;
  }
  .auth-link:hover {
    color: #64FFDA;
    text-decoration: underline;
  }
</style>
<div class="auth-bg">
  <div class="auth-card">
    <div class="auth-title">Login</div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="auth-actions">
        <button type="submit" class="auth-submit">Login</button>
      </div>
    </form>
    <a href="{% url 'register' %}" class="auth-link">Don't have an account? Register</a>
  </div>
</div>
{% endblock %}
