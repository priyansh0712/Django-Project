{% extends "layout.html" %}

{% block title %}
    Tweet with Me
{% endblock %}

{% block content %}
<style>
  .edit-btn {
    color: #b8d0faff;
    background-color: #35577D;
    border-radius: 0.5rem;
    padding: 0.4rem 0.8rem;
    transition: all 0.25s ease;
    box-shadow: 0 2px 5px 0 rgba(66, 169, 198, 0.25);
    font-weight: bold;
  }

  .edit-btn:hover {
    background-color: #2C4364;   /* darker shade */
    color: #ffffff;              /* white text */
    box-shadow: 0 4px 10px rgba(66, 169, 198, 0.35);
    transform: translateY(-2px); /* slight lift */
  }
  .delete-btn {
    color: #b8d0faff;
    background-color: #35577D;
    border-radius: 0.5rem;
    padding: 0.4rem 0.8rem;
    transition: all 0.25s ease;
    box-shadow: 0 2px 5px 0 rgba(66, 169, 198, 0.25);
    font-weight: bold;
  }

  .delete-btn:hover {
    background-color: #2C4364;   /* darker shade */
    color: #ffffff;              /* white text */
    box-shadow: 0 4px 10px rgba(66, 169, 198, 0.35);
    transform: translateY(-2px); /* slight lift */
  }
</style>
<div class="container py-4">
    <div class="row g-4">
      {% for tweet in tweet %}
        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-space-between">
          <div class="card" style="
               min-height: 350px;
               width: 18rem;
               background: linear-gradient(135deg, #2C5364, #141E30);
               border-radius: 0.5rem;
               box-shadow: 0 2px 25px 0 rgba(80, 227, 194, 0.25);
               border: none;">
            {% if tweet.photo %}
              <img src="{{ tweet.photo.url }}" style="width: 100%;
               height: 200px;
               object-fill: cover;"class="card-img-top rounded-top" alt="Tweet image">
            {% endif %}
            <div class="card-body text-light">
              <h5 class="card-title fw-bold mb-2" style="color: #5495b0ff;">{{ tweet.user.username }}</h5>
              <p class="card-text" style="color: #f5f5f5;">{{ tweet.text }}</p>
              <div class="d-flex gap-2 mt-3">
                <button href="{% url 'edit_tweet' tweet.id %}" class="btn edit-btn">Edit</button>
                <button href="{% url 'delete_tweet' tweet.id %}" class="btn delete-btn">Delete</button>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
</div>
{% endblock %}
